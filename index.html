<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pkmn Memory Game</title>
  <link id="website-theme" rel="stylesheet" href="public/css/style-dark.css">
  <link rel="icon" href="public/img/back.ico" type="image/x-icon">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div id="background-img"></div>

  <div id="theme-change">
    <button id="theme-button" class="btn" onclick="changeTheme()">
      <img id="pokeball-theme" src="public/img/pokeball-light.png" alt="theme-icon">
    </button>
  </div>

  <div id="start-container">
    <h1>Pokemon Memory Game</h1>
    <button id="start" class="btn" onclick="startGame()">Start</button>
    <button id="themeChange" class="btn" onclick="changeTheme()">Change Theme</button>
  </div>

  <div id="game-container">

    <div id="start-text">
      <p>Please choose a difficulty</p>
      <div id="difficulty-buttons">
        <button id="easy" class="btn" onclick="setup(4, 60)">Easy</button>
        <button id="medium" class="btn" onclick="setup(8, 45)">Medium</button>
        <button id="hard" class="btn" onclick="setup(12, 30)">Hard</button>
      </div>
    </div>

    <div id="battle-hud">
      <div id="game-info"><span id="timer">0s</span><span id="gameLevel">Lv0</span></div>
      <div class="hp-bar">
        <div class="hp-fill" id="timer-bar"></div>
      </div>
    </div>

    <div id="game-buttons">
      <button id="restart" class="btn" onclick="resetGame()">Reset</button>
      <button id="restart" class="btn" onclick="restartGame()">Restart</button>
      <div id="hint">
        <p style="font-size: 1.5em;">You unlocked a hint!</p>
        <button id="hint-button" class="btn" onclick="showHint()">Hint</button>
      </div>
    </div>

    <div id="game-grid"></div>

    <div id="game-header">
      <div class="header-box">Total Pairs: <span id="total-pairs">0</span></div>
      <div class="header-box">Pairs Matched: <span id="pairs-matched">0</span></div>
      <div class="header-box">Pairs Remaining: <span id="pairs-left">0</span></div>
      <div class="header-box">Clicks: <span id="click-count">0</span></div>
    </div>
  </div>

  <div id="win-container">
    <div id="win-text">
      <h1>You Win!</h1>
    </div>
    <div id="win-img">
      <img src="public/img/win.gif" alt="pkmn_celebration">
    </div>
    <div>
      <button id="reset" class="btn" onclick="resetGame()">Restart</button>
    </div>
  </div>

  <div id="lose-container">
    <div id="lose-text">
      <h1>Nice Try!</h1>
    </div>
    <div id="win-img">
      <img src="public/img/sad-charmander.gif" alt="sad-charmander">
    </div>
    <div>
      <button id="reset" class="btn" onclick="resetGame()">Restart</button>
    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
